<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <style>
        body, ul {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        .list_scroll {
            border: 1px solid red;
            height: 120px;
            overflow: hidden;
        }

        li, .li {
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>
<body>
<div class="list_scroll">
    <ul class="ul">
        <li class="li">1111</li>
        <li class="li">2222</li>
        <li class="li">3333</li>
        <li class="li">4444</li>
        <li class="li">5555</li>
        <li class="li">6666</li>
    </ul>
</div>
<div class="list_scroll">
    <div class="ul">
        <div class="li">1111</div>
        <div class="li">2222</div>
        <div class="li">3333</div>
        <div class="li">4444</div>
        <div class="li">5555</div>
        <div class="li">6666</div>
    </div>
</div>
<script>
    ;(function (global) {
        function scroll(data) {
            var listBox = document.querySelectorAll(data.el)
            var rowHeight = data.rowHeight || 40
            var speed = data.speed || 40

            for (var i = 0, len = listBox.length; i < len; i++) {
                single(listBox[i])
            }

            function single(list) {
                var num = 0
                var ul = list.querySelector('ul') || list.querySelector('.ul')

                function go() {
                    if (num >= rowHeight) {
                        var li = ul.querySelector('li') || ul.querySelector('.li')
                        ul.removeChild(li)
                        ul.appendChild(li)
                        num = 0
                    }
                    num++
                    ul.style.marginTop = -num + 'px'
                }

                var timer = setInterval(go, speed)

                list.onmouseover = function () {
                    clearInterval(timer)
                }

                list.onmouseout = function () {
                    timer = setInterval(go, speed)
                }
            }
        }

        window.scroll = scroll
    })()

    scroll({
        el: '.list_scroll',
        rowHeight: 40,
        speed: 40
    })
</script>
</body>
</html>
